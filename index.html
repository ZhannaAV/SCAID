<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ЮниПро</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>
<body class="page">
<header class="header">
	<a href="#" class="header__logo-link">
		<img class="header__logo" src="./images/logo.svg" alt="юнипро">
	</a>
	<nav class="header__nav"></nav>
</header>
<main class="content page__container">
	<figure class="banner">
		<img class="banner__img" src="./images/image-1.jpg" alt="завод на берегу водоёма">
		<div class="banner__info"></div>
	</figure>
	<section class="quotes block-color content__inner">
		<h1 class="title quotes__title">котировки</h1>
	</section>
	<article class="news block-color content__inner">
		<h2 class="title news__title">Новости</h2>
	</article>
	<div class="open-info content__inner">
		<ul class="open-info__list">
			<li class="info-block info-block_has-info">
				<img class="info-block__img" src="./images/image-3.jpg" alt="фото объкта сверху">
				<h2 class="title info-block__title info-block__title_has-info">Раскрытие информации</h2>
				<ul class="info-block__links">
					<li>
						<a href="#" class="info-block__link">Размещен Ежеквартальный отчет эмитента за 1 квартал 2019 года</a>
					</li>
					<li>
						<a href="#" class="info-block__link">Размещен Ежеквартальный отчет эмитента за 1 квартал 2019 года</a>
					</li>
				</ul>
			</li>
			<li class="info-block info-block_view_desktop block-color">
				<h2 class="title info-block__title">Раскрытие информации</h2>
			</li>
			<li class="info-block block-color">
				<h2 class="info-block__title title">Раскрытие информации</h2>
			</li>
		</ul>
		<form class="form" action="mailto:">
			<button class="form__btn-reset" type="reset"></button>
			<div class="form__select-wrapper">
				<select class="form__select" name="doc" id="doc"></select>
			</div>
			<button class="form__btn-submit" type="submit"></button>
		</form>
	</div>
	<section class="commerce block-color content__inner">
		<h2 class="title commerce__title">Закупки и продажи</h2>
	</section>
	<section class="unknown-block block-color content__inner">
		<h2 class="title unknown-block__title">Блок 3</h2>
	</section>
</main>
<footer class="footer"></footer>
</body>
</html>
